{% extends 'base.html' %}

{% block title %}Сравнение с вакансией{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Сравнение с вакансией</h2>
    <form action="/resume/vacancy" method="POST" enctype="multipart/form-data" class="form-box">
        <div class="input-section">
            <label for="vacancy_text">Текст вакансии</label>
            <textarea id="vacancy_text" name="vacancy_text" rows="6" placeholder="Введите текст вакансии" required></textarea>
            <label for="resume_file">Загрузите файл резюме:</label>
            <input type="file" id="resume_file" name="resume_file" class="input-field" accept=".pdf, .docx">
            <div class="hint">Принимаются только файлы в формате PDF и DOCX.</div>
            {% if error_message %}
                <div class="error-message">{{ error_message }}</div>
            {% endif %}
        </div>
        <div class="buttons">
            <button type="button" onclick="window.location.href='/resume'" class="button back-button">Назад</button>
            <button type="submit" class="button submit-button">Проанализировать</button>
        </div>
    </form>
</div>

<style>
    .form-container {
        max-width: 600px;
        width: 100%;
        margin: auto;
        padding: 20px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-title {
        text-align: center;
        color: #2a4f96;
        font-size: 1.8em;
        margin-bottom: 15px;
    }

    .form-box {
        display: flex;
        flex-direction: column;
    }

    .input-section {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        color: #2a4f96;
        display: block;
        margin-bottom: 5px;
    }

    .input-field, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        box-sizing: border-box;
    }

    .hint {
        font-size: 0.9em;
        color: #666;
        margin-top: 5px;
        font-style: italic;
        padding-left: 5px;
    }

    .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
    }

    .button {
        padding: 10px 20px;
        font-size: 1em;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .back-button {
        background: #888;
    }

    .submit-button {
        background: #2a4f96;
    }

    .button:hover {
        opacity: 0.9;
    }

    .error-message {
        color: red;
        margin-top: 10px;
        font-size: 0.9em;
    }
</style>
{% endblock %}
