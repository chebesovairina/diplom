{% extends 'base.html' %}

{% block title %}Советы по собеседованию{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Советы по собеседованию</h2>
    <form action="/interview/advice" method="POST" enctype="multipart/form-data" class="form-box">
        <div class="input-section">
            <label for="career_name">Введите название сферы:</label>
            <textarea id="career_name" name="career_name" rows="4" placeholder="Например: программирование, экономика, медицина и т.д." required></textarea>
            <div class="hint">Пожалуйста, используйте существующие сферы.</div>
        </div>
        <div class="buttons">
            <button type="button" onclick="window.location.href='/interview'" class="button back-button">Назад</button>
            <button type="submit" class="button submit-button">Посоветовать</button>
        </div>
    </form>
</div>


<style>
    .form-container {
        max-width: 600px;
        width: 100%;
        margin: auto;
        padding: 20px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-title {
        text-align: center;
        color: #2a4f96;
        font-size: 1.8em;
        margin-bottom: 15px;
    }

    .form-box {
        display: flex;
        flex-direction: column;
    }

    .input-section {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        color: #2a4f96;
        display: block;
        margin-bottom: 5px;
    }

    textarea {
        width: 100%;
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #f8f9fc;
        resize: none;
        box-sizing: border-box;
    }

    .hint {
        font-size: 0.9em;
        color: #666;
        margin-top: 5px;
        font-style: italic;
    }

    .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
    }

    .button {
        padding: 10px 20px;
        font-size: 1em;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .back-button {
        background: #888;
    }

    .submit-button {
        background: #2a4f96;
    }

    .button:hover {
        opacity: 0.9;
    }
</style>
{% endblock %}
